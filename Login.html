  <form method="post" action="form_login.php">
    <div id="container_login">
    <input type="radio" name="dot" id="one_login">
    <input type="radio" name="dot" id="two_login">

    <div class="button_login">
      <label for="one_login" class="active one_login">Log in</label>
      <label for="two_login" class="two_login">Register</label>
    </div>

    <div class="container_box">
      <div class="box1 box_login">
        <div class="input">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Email id" required />
        </div>

        <div class="input">
          <label for="password"></label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required />
        </div>


        <div class="check">
          <input type="checkbox" id="check_log" name="check_log">
          <label for="check_log">Remember Password</label>
        </div>

        <div class="button_validation">
          <button class="btn_login" type="submit">Log in</button>
        </div>
      </div>

      <div class="box1">
        <div class="input">
          <label for="First_name"></label>
          <input type="text" name="First_name" id="First_name" placeholder="First Name" required />
        </div>

        <div class="input">
          <label for="Last_Name"></label>
          <input type="text" name="Last_Name" id="Last_Name" placeholder="Last Name" required />
        </div>

        <div class="input">
          <label for="email_register"></label>
          <input type="email" name="email" id="email_register" placeholder="Email id" required />
        </div>

        <div class="input">
          <label for="pass_register"></label>
          <input type="password" name="pass_register" id="pass_register" placeholder="Enter Password" required />
        </div>

        <div class="input">
          <label for="pass_confirm"></label>
          <input type="password" name="pass_confirm" id="pass_confirm" placeholder="Confirm Password" required />
        </div>

        <div class="check_regist">
          <input type="checkbox" id="check_register" name="check_register">
          <label for="check_register">I agree to the terms and conditions</label>
        </div>

        <div class="button_validation">
          <button class="btn_login btn_register" type="submit">Register</button>
        </div>
      </div>
    </div>
